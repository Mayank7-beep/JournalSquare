<body>

    <div class="status-bar-safe-area"></div>

    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="_framework/blazor.webview.js" autostart="false"></script>
    <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
    <script>
        window.initMarkdownEditor = (textareaId) => {
            if (!window._editors) {
                window._editors = {};
            }

            const textarea = document.getElementById(textareaId);
            if (!textarea) return;

            // âœ… Destroy existing editor if it exists
            if (window._editors[textareaId]) {
                window._editors[textareaId].toTextArea();
                delete window._editors[textareaId];
            }

            // âœ… Create fresh editor
            window._editors[textareaId] = new EasyMDE({
                element: textarea,
                spellChecker: false,
                status: false,
                toolbar: [
                    "bold", "italic", "heading",
                    "|",
                    "unordered-list", "ordered-list",
                    "|",
                    "quote", "link", "code",
                    "|",
                    "preview"
                ]
            });
        };

        window.getMarkdownValue = (textareaId) => {
            if (!window._editors || !window._editors[textareaId]) return "";
            return window._editors[textareaId].value();
        };
    </script>


</body>

</html>
